    <link rel="stylesheet" href="./public/css/style.css" />
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      body.dark-mode {
        background-color: #333;
        color: #f1f1f1;
      }

      }
    </style>
  </head>

      <div class="banner-gif">
        <img id="banner" src="./public/images/JDVsLover.webp" alt="banner" />

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
      <img id="dark-mode-icon" src="./public/images/white-couch.png" alt="White Couch Icon for Light Mode" />
    </button>
    
    <script src="./public/js/script.js"></script>
    <script>
      function toggleDarkMode() {
        const body = document.body;
        const icon = document.getElementById('dark-mode-icon');
        body.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
          icon.src = './public/images/black-couch.png';
          icon.alt = "Black Couch Icon for Dark Mode";
        } else {
          icon.src = './public/images/white-couch.png';
          icon.alt = "White Couch Icon for Light Mode";
        }
      }
    </script>
