<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Question</title>
  <link rel="stylesheet" href="./public/css/style.css" />
  <style>

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .rotated-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%) rotate(-90deg);
      transform-origin: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .banner-gif img {
      display: none;
    }

    .message, .buttons, .language-selector {
      position: relative;
      z-index: 1;
    }

    .dark-mode-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    .dark-mode .dark-mode-button {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>

  <div class="rotated-background"></div>
  <div class="container">
    <button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="banner-gif">

    </div>

    <div class="buttons">

      <button id="no-button"><p>No</p></button>

    <div class="message">

      <h6>Troll Task <a class="creator" href="https://www.koii.network/">Download Koii, Run the couch task</a></h6>
    </div>
    <div class="language-selector">
      <label for="language-select">Choose Language:</label>
      <select id="language-select" onchange="changeLanguage()">
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="thai">‡πÅ‡∏ö‡∏ö‡πÑ‡∏ó‡∏¢</option>
      </select>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <script src="./public/js/script.js"></script>
</body>
</html>
